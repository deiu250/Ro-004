<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROBOCORNS</title>
    <style>
        body {
            background-color: #001219;
            margin: 0;
            padding: 0;
        }

        header {
            font-size: 5vw;
            font-weight: 900;
            color: #77BDD9;
            font-family: 'Bahnschrift', sans-serif;
            text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.067);
            text-align: center;
            margin-top: 10px;
        }

        iframe {
            border: none;
            margin-top: 20px;
        }

        h1 {
            display: flex;
            justify-content: space-between;
            margin: 0;
            height: auto;
            width: 100%;
            gap: 20px; /* Add spacing between the two PDFs */
        }

        h1 div {
            flex: 1; /* Ensure both PDFs take equal space */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        iframe {
            width: 90%; /* Increase the width of the PDFs */
            height: 800px; /* Set a fixed height for better visibility */
        }
    </style>
</head>

<body>
    <header>
        Into the Deep
    </header>
    <h1>
        <div>
            <iframe src="materialesez/engineering notebook (1).pdf"></iframe>
        </div>
        <div>
            <iframe src="materialesez/neoficial14 (1).pdf"></iframe>
        </div>
    </h1>
</body>

</html>
